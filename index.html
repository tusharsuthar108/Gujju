<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website</title>
</head>
<body>

  <!-- NAVBAR -->
  <div id="navbar"></div>

  <!-- HERO -->
  <div id="hero"></div>

  <!-- FOOTER -->
  <div id="footer"></div>

  <script>
    function loadComponent(id, file) {
      fetch(file)
        .then(res => res.text())
        .then(data => {
          document.getElementById(id).innerHTML = data;
        });
    }

    loadComponent("navbar", "navbar.html");
    loadComponent("hero", "hero.html");
    loadComponent("footer", "footer.html");
  </script>

</body>
</html>
